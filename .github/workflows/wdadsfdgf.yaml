name: Sync Gitee to GitHub

on:
  workflow_dispatch:
  schedule:
    - cron: '*/20 * * * *'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Download and Sync
        run: |
          # 直接下载仓库 ZIP 文件（绕过 Git 克隆问题）
          curl -L https://gitee.com/wzjwwcom/personal-blog/repository/blazearchive/master.zip?Expires=1755608134&Signature=3RBgQR%2BCc%2BuQPmfzp2cCMrerUN6itNt2jV%2BLoFAvZ60%3D -o repo.zip
          
          # 解压并准备仓库
          unzip repo.zip
          mv personal-blog-* repo
          cd repo
          
          # 初始化新 Git 仓库
          git init
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          
          # 添加正确的 GitHub 远程
          git remote add origin "https://x-access-token:${{ github.token }}@github.com/${{ github.repository }}.git"
          
          # 添加所有文件并提交
          git add .
          git commit -m "Sync from Gitee"
          
          # 推送到 GitHub
          git push -u origin --all --force
          git push -u origin --tags --force
