name: Sync Gitee to GitHub

on:
  workflow_dispatch:
  schedule:
    - cron: '*/20 * * * *'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Sync Repository
        run: |
          # 使用curl代替wget（语法更可靠，避免选项解析问题）
          curl -L -A "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36" \
            -o repo.zip \
            "https://gitee.com/wzjwwcom/personal-blog/repository/archive/master.zip"
          
          # 检查下载是否成功
          if [ ! -f repo.zip ]; then
            echo "❌ 下载失败! 尝试直接克隆..."
            git clone https://gitee.com/wzjwwcom/personal-blog.git repo
          else
            # 解压并准备仓库
            unzip repo.zip
            mv personal-blog-* repo || mv wzjwwcom-personal-blog-* repo
          fi
          
          cd repo
          
          # 初始化新 Git 仓库
          git init
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          
          # 添加正确的 GitHub 远程
          git remote add origin "https://x-access-token:${{ github.token }}@github.com/${{ github.repository }}.git"
          
          # 添加所有文件并提交
          git add .
          git commit -m "Sync from Gitee"
          
          # 推送到 GitHub
          git push -u origin --all --force
          git push -u origin --tags --force
